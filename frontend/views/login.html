<section class="py-5">
    <div class="container d-flex justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm rounded p-4">
          <h3 class="text-center mb-4">Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control form-control-sm" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control form-control-sm" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-sm">Login</button>
            <div id="loginMessage" class="mt-3 text-success" style="display: none;"></div>
          </form>
          <p class="mt-3 text-center mb-0">
            Don't have an account?
            <a href="#register">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </section>
