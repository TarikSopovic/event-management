<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Contact Us</h3>
            <p class="text-center text-muted mb-4">Do you have a questions or suggestions? Send us a message!</p>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your full name">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
