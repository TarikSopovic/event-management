<section class="py-5">
    <div class="container d-flex justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm rounded p-4">
          <h3 class="text-center mb-4">Register</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="regName" class="form-label">Full Name</label>
              <input type="text" class="form-control form-control-sm" id="regName" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control form-control-sm" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control form-control-sm" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-sm">Register</button>
            <div id="registerMessage" class="mt-3 text-success" style="display: none;"></div>
          </form>
          <p class="mt-3 text-center mb-0">
            Already have an account?
            <a href="#login">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </section>
